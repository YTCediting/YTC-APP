<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen">
        <div class="login-box">
            <h2>YTC Login 🔒</h2>
            <input type="email" placeholder="Gmail" id="email">
            <input type="password" placeholder="Password" id="password">
            <button onclick="checkLogin()">Login</button>
        </div>
    </div>

    <!-- Main App -->
    <div class="navbar">
        <img src="assets/logo.png" alt="YTC Logo" class="logo">
        <h1>YTC</h1>
        <button class="export-btn" onclick="alert('Exporting... MP4/WebM!')">Export 🚀</button>
    </div>

    <div class="main-content">
        <div class="left-panel">
            <p>🛠 Tools</p>
            <ul>
                <li onclick="alert('Trim Tool Active! ✂️')">Trim</li>
                <li onclick="alert('Adding Effects! 🌈')">Effects</li>
                <li onclick="alert('Keyframes Panel Open! ⏱️')">Keyframes</li>
                <li onclick="alert('Syncing Audio... 🔊')">Audio Sync</li>
                <li onclick="alert('3D Tracking Activated! 🎮')">3D Tracking</li>
            </ul>
        </div>
        <div class="preview-area">
            <!-- Import Button Added -->
            <label class="import-btn">
                📁 Import Video
                <input type="file" id="video-upload" hidden accept="video/*">
            </label>
            <p id="file-name"></p>
        </div>
        <div class="timeline">
            <p>🎞 Timeline Area (Drag-Drop Coming Soon!)</p>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Login Check
        function checkLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (email && password) {
                document.querySelector('.login-screen').style.display = 'none';
            }
        }

        // Admin Panel (5 Clicks)
        let clickCount = 0;
        document.querySelector('.logo').addEventListener('click', () => {
            clickCount++;
            if (clickCount === 5) {
                const email = prompt("Admin Email dalo:");
                const password = prompt("Admin Password dalo:");
                if (email === "yash9999.pin@gmail.com" && password === "YTC9450326308EDITING") {
                    alert("Admin Access Mil Gaya! 🎉");
                }
            }
        });

        // File Upload Handler
        document.getElementById('video-upload').addEventListener('change', function(e) {
            const fileName = e.target.files[0].name;
            document.getElementById('file-name').textContent = `Selected: ${fileName}`;
            alert("Video Imported! 🎬 Edit Karo!");
        });
    </script>
</body>
</html>
