<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTC </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   
    </div>

    <!-- Main App -->
    <div class="navbar">
        <img src="./assets/logo.png" class="logo" alt="YTC Logo">
        <h1> YTC </h1>
        <div class="nav-buttons">
            <button onclick="undo()">↩️ Undo</button>
            <button onclick="redo()">↪️ Redo</button>
            <button class="export-btn" onclick="exportVideo()">Export 🚀</button>
        </div>
    </div>

    <div class="main-content">
        <!-- Left Panel - Tools -->
        <div class="left-panel">
            <p>🛠 Tools</p>
            <ul>
                <li onclick="activateTrimMode()">Trim ✂️</li>
                <li onclick="addEffect('blur')">Blur 🌫️</li>
                <li onclick="addEffect('contrast')">Contrast 🌓</li>
                <li onclick="splitClip()">Split Clip ✂️</li>
                <li onclick="showFrames()">Frame View 🎞️</li>
            </ul>
        </div>

        <!-- Video Preview Area -->
        <div class="preview-area">
            <video id="video-preview" controls style="display:none;"></video>
            <label class="import-btn">
                📁 Import Video
                <input type="file" id="video-upload" accept="video/*" hidden>
            </label>
            <p id="file-name"></p>
        </div>

        <!-- Enhanced Timeline -->
        <div class="timeline-container">
            <div class="timeline-controls">
                <button onclick="zoomIn()">🔍 Zoom In</button>
                <button onclick="zoomOut()">🔍 Zoom Out</button>
                <span id="time-display">00:00 / 00:00</span>
            </div>
            
            <!-- Frame-by-Frame View -->
            <div class="frame-view" id="frame-view">
                <div class="frames-container" id="frames-container"></div>
            </div>
            
            <!-- Main Timeline -->
            <div class="timeline-tracks" id="timeline">
                <div class="video-track" id="video-track">
                    <div class="clip" id="main-clip"></div>
                </div>
                <div class="trim-cursor" id="trim-cursor"></div>
                <div class="split-marker" id="split-marker"></div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
